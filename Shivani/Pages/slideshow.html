  <body>
    <h1 class="heading">SAMPLE WEB PAGE</h1>
    <section>
      <div class="navigation">
        <ul class="list">
          <li><a href="../sample.html">Home</a></li>

          <li><a href="#">SlideShow</a></li>
        </ul>
      </div>
      <div class="main">
        <div class="main-text" style="margin: auto;">
          <h1 style="font-size: 50px;"><b>SlideShow</b></h1>
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
        
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="../pictures/pic2.jpeg" alt="Los Angeles" style="width:100wh;border-radius: 0%;border:5px solid black;height: 50vh;">
              </div>
        
              <div class="item">
                <img src="../pictures/pic1.jpeg" alt="Chicago" style="width:100wh;border-radius: 0%;border:5px solid black;height: 50vh;">
              </div>
            
              <div class="item">
                <img src="../pictures/pic4.jpeg" alt="New york" style="width:100wh;border-radius: 0%;border:5px solid black;height: 50vh;">
              </div>
            </div>
        
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
